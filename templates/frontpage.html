{% extends "base.html" %}

{% block title %}TN events{% endblock %}

{% block showcase %}
<div class="container">
    <h2>Up and coming</h2>
    {% for event in events %}
        <div class="jumbotron col-md-4">
            <p>{{ event.name }}</p>
            <p>{{ event.type_of_event }}</p>
            <p>{{ event.location.city }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
