{% extends "base.html" %}
{% block event %}
<div class="container">
    {{ event1.name }}
    {{ event1.type_of_event }}
</div>
<div class="jumbotron col-md-4">
    {{ event1.location.address_line1 }} {{ event1.location.address_line2 }}
    <br>
    {{ event1.city }}
    {{ event1.postal_code }}
</div>
{% endblock %}
